<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./insta.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="lan">
      <select name="language" id="lan">
        <option value="english">English</option>
        <option value="chains">Chanis</option>
        <option value="hindi">Hindi</option>
        <option value="telugu">Telugu</option>
        <option value="spain">Spain</option>
      </select>
    </div>
    <h1>Instagram</h1>
    <center>
      <div class="ga" style="display: inline">
        <a
          href="https://facebook.com"
          id="a"
          target="_self"
          style="border-radius: 10px"
        >
          <span
            style="
              font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
                sans-serif;
              margin: 5px;
              margin-top: 5px;
              font-size: 30px;
            "
            >f</span
          ><span style="margin-bottom: 50px">continue with facebook</span></a
        >
      </div>
    </center>
    <div
      style="
        display: flex;
        align-items: center;
        text-align: center;
        margin-top: 50px;
        margin-bottom: 20px;
      "
    >
      <hr style="flex: 10" />
      <span
        style="
          padding: 0 60px;
          font-size: 20px;
          font-family: 'Courier New', Courier, monospace;
        "
        >OR</span
      >
      <hr style="width: 50%; flex: 10" />
    </div>
    <form action="/submit" method="get">
      <input
        type="text"
        name="details"
        placeholder="phone number,username or email"
        required
      />
      <br />
      <div class="la">
        <input
          type="password"
          name="password"
          placeholder="password"
          required
        />
        <br />
        <a href="./forget.html" class="ab">forget password?</a>
      </div>
    </form>
    <center>
      <button id="log-el" onclick="login()" style="border-radius: 10px">
        <a href="./homepage.html" target="_self">Log in</a>
      </button>
    </center>
    <div class="div">
      <a href="./sign.html" class="type1">Don't have an account?</a>
      <a href="./sign.html" class="type2">sign in</a>
    </div>
    <footer style="text-align: center; padding-top: 150px; margin-bottom: 20px">
      <p>from</p>
      <p
        style="
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
            sans-serif;
        "
      >
        FACEBOOK
      </p>
    </footer>
    <hr
      style="
        border: 3.5px solid black;
        width: 10%;
        border-radius: 4px;
        text-align: center;
      "
    />
  </body>
</html>
